<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <div class="info">
                <div class="info_text">Оставь здесь свою заметку</div>
                <div class="add_info_block">
                    <input required placeholder="Заметка" name="name" type="text" class="info_input"></input>
                    <button class="info_btn">Добавить</button>
                </div>
        </div>

        <div class="answer">
            <p>Результат ввода:</p>
            <ol class="answer_info" type="1">
            </ol>
        </div>
    </div>

    <script src='src/js/script.js'></script>
</body>

</html>
